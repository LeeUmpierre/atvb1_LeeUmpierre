<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Bimestral</title>
    <!--Elaborar um website contendo três páginas (index, sobre e contato) baseado em qualquer
        exemplo disponível na página Examples do Bootstrap. As páginas “sobre” e “contato” podem ter um tema diferente da index, 
        porém todas as três têm que possuir links entre elas e o menu da página index tem que ser implementado nas demais páginas.-->
</head>
    
<body>
    <nav>
        <ul>
            <li><a href="#">Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <div id="carrossel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/imagem01.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="assets/img/imagem02.jpg" class="d-block w-100">
          </div>
        </div>

        <a class="carousel-control-prev" href="#carrossel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carrossel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <ol class="carousel-indicator">
            <li data-target = "#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target = "#carouselExampleIndicators" data-slide-to="1" ></li>
        </ol>
      </div>

      <div class = "content">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. </h1>
        <p>
            Amet, eos molestiae quia neque aperiam temporibus eligendi, enim recusandae modi est illo beatae dolorum, illum facilis laborum commodi tempora aliquid. Velit?
        </p>
      </div>

      <footer>Lee Umpierre</footer>
</body>
</html>
